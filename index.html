<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/assets/logo_f.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./src/assets/logo_f.svg">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Ahmad Fauzi | Portofolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        perspective: 1000px;
        position: relative;
        font-family: 'Inter', sans-serif;
      }
      #starContainer {
        pointer-events: none;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        transition: transform 0.5s ease;
        animation: twinkle 4s infinite ease-in-out;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }
      .meteor {
        position: absolute;
        background: linear-gradient(to bottom right, white, transparent);
        transform-origin: top left;
        pointer-events: none;
      }
    </style>
  </head>

  <body
    class="bg-slate-950 text-slate-400 antialiased selection:bg-teal-300 selection:text-teal-900"
  >
    <div id="starContainer" class="fixed overflow-hidden top-0 left-0 w-full h-full"></div>
    <div
      id="app"
      class="relative z-10 min-h-screen overflow-x-hidden overflow-y-auto"
    ></div>

    <script>
      const starContainer = document.getElementById("starContainer");
const starCount = 150; // Dikurangi dari 180
const stars = [];
let mouseX = 0, mouseY = 0;

function createStar() {
  const star = document.createElement("div");
  star.classList.add("star");
  resetStar(star);
  starContainer.appendChild(star);
  stars.push(star);
}

function resetStar(star) {
  const size = Math.random() * 2.5 + 1; // Sedikit dikurangi ukuran maksimal
  star.style.cssText = `
    width: ${size}px;
    height: ${size}px;
    left: ${Math.random() * 100}%;
    top: ${Math.random() * 100}%;
    transform: translateZ(${Math.floor(Math.random() * 200) - 100}px);
    animation-delay: ${Math.random() * 4}s;
  `;
  star.speed = Math.random() * 0.1 + 0.05; // Diperlambat
}

function updateStar(star) {
  let top = parseFloat(star.style.top);
  top += star.speed;
  if (top > 100) {
    resetStar(star);
    top = -5;
  }
  star.style.top = `${top}%`;

  const rect = star.getBoundingClientRect();
  const starX = rect.left / window.innerWidth;
  const starY = rect.top / window.innerHeight;

  const dx = mouseX - starX;
  const dy = mouseY - starY;
  const distance = Math.hypot(dx, dy);

  const maxDistance = 0.12; // Dikurangi
  const force = (maxDistance - distance) / maxDistance;

  if (force > 0) {
    const scale = 1 + force;
    const moveX = dx * force * 10;
    const moveY = dy * force * 10;
    star.style.transform = `translateZ(${star.style.zIndex}px) translate(${moveX}px, ${moveY}px) scale(${scale})`;
  }
}

function createMeteor() {
  const meteor = document.createElement("div");
  meteor.className = "meteor";
  const startX = Math.random() * 60 + 20;
  const angle = Math.random() * 20 + 20;
  const length = Math.random() * 100 + 80;
  meteor.style.cssText = `
    left: ${startX}%;
    top: -3%;
    width: ${length}px;
    height: 2px;
    transform: rotate(${angle}deg);
  `;
  starContainer.appendChild(meteor);

  const duration = Math.random() * 300 + 300; // Dipercepat
  meteor.animate(
    [
      { transform: `rotate(${angle}deg) translateX(0)`, opacity: 1 },
      { transform: `rotate(${angle}deg) translateX(${window.innerWidth + length}px)`, opacity: 0 },
    ],
    { duration, easing: "linear" }
  ).onfinish = () => meteor.remove();
}

for (let i = 0; i < starCount; i++) createStar();

function animateStars() {
  stars.forEach(updateStar);
  if (Math.random() < 0.01) createMeteor(); // Frekuensi dikurangi
  requestAnimationFrame(animateStars);
}

animateStars();

document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX / window.innerWidth;
  mouseY = e.clientY / window.innerHeight;
}, { passive: true });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script type="module" src="/src/main.js"></script>
    <script
      src="https://kit.fontawesome.com/cc0bc0809d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
